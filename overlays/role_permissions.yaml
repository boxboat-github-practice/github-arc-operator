- target:
    kind: ClusterRole
    name: manager-role
  patch: |-
    - op: add
      path: /rules/0
      value:
        verbs:
        - "*"
        apiGroups:
        - "apiextensions.k8s.io"
        resources:
        - customresourcedefinitions
    - op: add
      path: /rules/0
      value:
        verbs:
        - "*"
        apiGroups:
        - cert-manager.io
        resources:
        - certificates
        - issuers