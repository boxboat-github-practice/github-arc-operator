# permissions for end users to edit actionsrunnercontrollers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: actionsrunnercontroller-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: src
    app.kubernetes.io/part-of: src
    app.kubernetes.io/managed-by: kustomize
  name: actionsrunnercontroller-editor-role
rules:
- apiGroups:
  - charts.example.com
  resources:
  - actionsrunnercontrollers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - charts.example.com
  resources:
  - actionsrunnercontrollers/status
  verbs:
  - get
